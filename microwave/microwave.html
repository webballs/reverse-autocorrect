<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Microwave</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            padding: 20px;
            cursor: none; /* Standard-Cursor ausblenden */
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
        }

        #microwaveCanvas {
            width: 80vw;
            height: 60vh;
            max-width: 900px;
            max-height: 600px;
            background-color: #3a3f4a;
            border-radius: 15px;
            margin-top: 20px;
        }

        #itemSelection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            flex-wrap: wrap;
            perspective: 1000px; /* F端r 3D-Effekt */
        }

        .itemButton {
            background: linear-gradient(135deg, #3399ff, #0056b3);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: filter 0.2s ease, box-shadow 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 100px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform-style: preserve-3d;
        }

        .itemButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        .itemInner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }

        .itemInner img {
            max-width: 60px;
            max-height: 60px;
            border-radius: 8px;
            margin-bottom: 5px;
            object-fit: contain;
            transform: translateZ(15px);
            transition: transform 0.1s ease;
        }

        .itemInner span {
            line-height: 1.1;
        }

        .itemButton:hover:not(:disabled) {
            filter: brightness(1.2);
        }

        /* --- Schwarzer Cursor --- */
        .cursor-circle-outer {
            position: fixed;
            width: 30px;
            height: 30px;
            background: rgba(128,128,128,0.25); /* leichter grauer Ring */
            border: 2px solid rgba(128,128,128,0.5); /* grauer Rand */
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.1s ease, opacity 0.3s ease;
        }

        .cursor-circle-inner {
            position: fixed;
            width: 8px;
            height: 8px;
            background: black; /* schwarzer Punkt */
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.1s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Interactive Microwave</h1>
    <canvas id="microwaveCanvas"></canvas>

    <div id="itemSelection">
        <button class="itemButton" data-item="ice">
            <div class="itemInner">
                <img src="images_microwave/ice_image.png" alt="Ice">
                <span>Ice</span>
            </div>
        </button>
        <button class="itemButton" data-item="pizza">
            <div class="itemInner">
                <img src="images_microwave/pizza_image.png" alt="Pizza">
                <span>Pizza</span>
            </div>
        </button>
        <button class="itemButton" data-item="dino_nuggie">
            <div class="itemInner">
                <img src="images_microwave/dino_nuggie_image.png" alt="Dino Nuggie">
                <span>Dino Nuggie</span>
            </div>
        </button>
        <button class="itemButton" data-item="radioactive_banana">
            <div class="itemInner">
                <img src="images_microwave/radioactive_banana_image.png" alt="Radioactive Banana">
                <span>radioactive banana</span>
            </div>
        </button>
        <button class="itemButton" data-item="rubber_duck">
            <div class="itemInner">
                <img src="images_microwave/rubber_duck_image.png" alt="Rubber Duck">
                <span>rubberduck</span>
            </div>
        </button>
    </div>

    <!-- Schwarzer Cursor -->
    <div class="cursor-circle-outer" id="cursorOuter"></div>
    <div class="cursor-circle-inner" id="cursorInner"></div>

    <script type="module" src="microwave.js"></script>
    <script>
        // 3D Hover Effekt f端r Buttons
        const buttons = document.querySelectorAll('.itemButton');

        buttons.forEach(button => {
            const inner = button.querySelector('.itemInner');

            button.addEventListener('mousemove', e => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * 15;
                const rotateY = ((x - centerX) / centerX) * 15;

                inner.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
                button.style.boxShadow = `${-rotateY}px ${rotateX}px 20px rgba(0,0,0,0.4)`;
            });

            button.addEventListener('mouseleave', () => {
                inner.style.transform = `rotateX(0deg) rotateY(0deg)`;
                button.style.boxShadow = `0 6px 12px rgba(0,0,0,0.2)`;
            });
        });

        // --- Schwarzer Cursor Animation ---
        const outer = document.getElementById('cursorOuter');
        const inner = document.getElementById('cursorInner');

        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let pos = { x: mouse.x, y: mouse.y };

        document.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        document.addEventListener('mousedown', () => {
            inner.style.transform = 'translate(-50%, -50%) scale(0)';
            outer.style.transform = 'translate(-50%, -50%) scale(0.7)';
        });

        document.addEventListener('mouseup', () => {
            inner.style.transform = 'translate(-50%, -50%) scale(1)';
            outer.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        (function anim() {
            pos.x += (mouse.x - pos.x) * 0.1;
            pos.y += (mouse.y - pos.y) * 0.1;

            inner.style.left = pos.x + 'px';
            inner.style.top = pos.y + 'px';
            outer.style.left = pos.x + 'px';
            outer.style.top = pos.y + 'px';

            // Cursor nur 端ber Buttons transparent machen, 端ber Canvas sichtbar
            const el = document.elementFromPoint(pos.x, pos.y);
            if(el && el.tagName === 'BUTTON') { 
                inner.style.opacity = 0.1;
                outer.style.opacity = 0.1;
            } else {
                inner.style.opacity = 1;
                outer.style.opacity = 1;
            }

            requestAnimationFrame(anim);
        })();
    </script>
</body>
</html>
