<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>web's playground</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== Body & Hintergrund ===== */
body {
    --s: 100px;
    --c1: #e7e7e7;
    --c2: #f1f1ec;
    --_s: calc(2*var(--s)) calc(2*var(--s));
    --_g: var(--_s) conic-gradient(at 40% 40%, #0000 75%, var(--c1) 0);
    --_p: var(--_s) conic-gradient(at 20% 20%, #0000 75%, var(--c2) 0);

    background:
        calc(.9*var(--s)) calc(.9*var(--s))/var(--_p),
        calc(-.1*var(--s)) calc(-.1*var(--s))/var(--_p),
        calc(.7*var(--s)) calc(.7*var(--s))/var(--_g),
        calc(-.3*var(--s)) calc(-.3*var(--s))/var(--_g),
        conic-gradient(from 90deg at 20% 20%, var(--c2) 25%, var(--c1) 0)
        0 0/var(--s) var(--s);

    animation: m 12s infinite;
    height: 100vh;
    margin: 0;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;

    font-family: 'Poppins', sans-serif;
    cursor: none; /* Standard-Cursor ausblenden */
}

/* Hintergrundanimation */
@keyframes m {
    0% { background-position: calc(.9*var(--s)) calc(.9*var(--s)), calc(-.1*var(--s)) calc(-.1*var(--s)), calc(.7*var(--s)) calc(.7*var(--s)), calc(-.3*var(--s)) calc(-.3*var(--s)), 0 0; }
    25% { background-position: calc(1.9*var(--s)) calc(.9*var(--s)), calc(-1.1*var(--s)) calc(-.1*var(--s)), calc(1.7*var(--s)) calc(.7*var(--s)), calc(-1.3*var(--s)) calc(-.3*var(--s)), 0 0; }
    50% { background-position: calc(1.9*var(--s)) calc(-.1*var(--s)), calc(-1.1*var(--s)) calc(.9*var(--s)), calc(1.7*var(--s)) calc(-.3*var(--s)), calc(-1.3*var(--s)) calc(.7*var(--s)), 0 0; }
    75% { background-position: calc(2.9*var(--s)) calc(-.1*var(--s)), calc(-2.1*var(--s)) calc(.9*var(--s)), calc(2.7*var(--s)) calc(-.3*var(--s)), calc(-2.3*var(--s)) calc(.7*var(--s)), 0 0; }
    100% { background-position: calc(2.9*var(--s)) calc(-1.1*var(--s)), calc(-2.1*var(--s)) calc(1.9*var(--s)), calc(2.7*var(--s)) calc(-1.3*var(--s)), calc(-2.3*var(--s)) calc(1.7*var(--s)), 0 0; }
}

/* ===== Überschrift ===== */
h1 {
    font-size: clamp(2rem, 6vw, 3.5rem); /* responsiv von 2rem bis 3.5rem */
    font-weight: 700;
    background: linear-gradient(135deg, rgb(255,0,0), rgb(0,133,255), rgb(18,127,2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

/* Fade-In Animation */
@keyframes fadeIn {
    to { opacity: 1; }
}

/* ===== Buttons ===== */
.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
}

button {
    position: relative;
    width: 90%;
    max-width: 400px;
    aspect-ratio: 7 / 3;
    border: none;
    padding: 0;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease;
}

button:hover {
    transform: scale(1.05);
}

button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* ===== Custom Cursor ===== */
.cursor-circle-outer,
.cursor-circle-inner {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 9999;
}

.cursor-circle-outer {
    width: 40px;
    height: 40px;
    border: 2px solid rgba(0,0,0,0.5);
    transition: width 0.1s ease, height 0.1s ease;
    filter: blur(0.5px);
}

.cursor-circle-inner {
    width: 8px;
    height: 8px;
    background: #000;
    box-shadow: 0 0 8px rgba(255,255,255,0.6);
    transition: width 0.05s ease, height 0.05s ease;
}

/* ===== Responsiv für kleine Bildschirme ===== */
@media (max-width: 480px) {
    button {
        max-width: 90%;
    }
}
</style>
</head>
<body>
<h1>web's playground</h1>

<div class="button-container">
    <button id="reverseBtn">
        <img src="images/autocorrect.png" alt="Autocorrect">
    </button>
    <button id="microwaveBtn">
        <img src="images/microwave.png" alt="Microwave">
    </button>
    <button id="pizzaBtn">
        <img src="images/clicker.png" alt="Pizza Clicker">
    </button>
</div>

<!-- Custom Cursor -->
<div class="cursor-circle-outer" id="cursorOuter"></div>
<div class="cursor-circle-inner" id="cursorInner"></div>

<script>
const cursorOuter = document.getElementById('cursorOuter');
const cursorInner = document.getElementById('cursorInner');

/* Originalgrößen speichern */
const innerOriginal = 8;
const outerOriginal = 40;

document.addEventListener('mousemove', e => {
    cursorOuter.style.left = `${e.clientX}px`;
    cursorOuter.style.top = `${e.clientY}px`;
    cursorInner.style.left = `${e.clientX}px`;
    cursorInner.style.top = `${e.clientY}px`;
});

/* Pixel-basierte Click Animation */
document.addEventListener('mousedown', () => {
    cursorInner.style.width = '0px';
    cursorInner.style.height = '0px';
    cursorOuter.style.width = `${outerOriginal - innerOriginal}px`;  // genau um inneren Kreis schrumpfen
    cursorOuter.style.height = `${outerOriginal - innerOriginal}px`;
});

document.addEventListener('mouseup', () => {
    cursorInner.style.width = `${innerOriginal}px`;
    cursorInner.style.height = `${innerOriginal}px`;
    cursorOuter.style.width = `${outerOriginal}px`;
    cursorOuter.style.height = `${outerOriginal}px`;
});

/* Buttons navigieren */
document.getElementById('reverseBtn').addEventListener('click', () => window.location.href = 'reverse/reverse.html');
document.getElementById('microwaveBtn').addEventListener('click', () => window.location.href = 'microwave/microwave.html');
document.getElementById('pizzaBtn').addEventListener('click', () => window.location.href = 'pizza/pizza.html');
</script>
</body>
</html>
