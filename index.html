<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web's playground</title>
  <link rel="stylesheet" href="cursor.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      cursor: none;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    button {
      font-family: 'Poppins', sans-serif;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #0096ff, #006eff);
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00a6ff, #0076ff);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>web's playground</h1>

  <button id="reverseBtn">Reverse Autocorrect</button>

  <!-- Cursor circles -->
  <div class="cursor-circle-outer" id="cursorOuter"></div>
  <div class="cursor-circle-inner" id="cursorInner"></div>

  <script src="cursor.js"></script>
  <script>
    document.getElementById('reverseBtn').addEventListener('click', () => {
      window.location.href = 'reverse.html';
    });
  </script>
  <script src="background.js"></script>

</body>
</html>
