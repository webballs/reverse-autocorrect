<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>web's playground</title>

<!-- Fonts & Styles -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== Body & Hintergrund ===== */
body {
    --s: 100px;
    --c1: #e7e7e7;
    --c2: #f1f1ec;
    --_s: calc(2*var(--s)) calc(2*var(--s));
    --_g: var(--_s) conic-gradient(at 40% 40%, #0000 75%, var(--c1) 0);
    --_p: var(--_s) conic-gradient(at 20% 20%, #0000 75%, var(--c2) 0);

    background:
        calc(.9*var(--s)) calc(.9*var(--s))/var(--_p),
        calc(-.1*var(--s)) calc(-.1*var(--s))/var(--_p),
        calc(.7*var(--s)) calc(.7*var(--s))/var(--_g),
        calc(-.3*var(--s)) calc(-.3*var(--s))/var(--_g),
        conic-gradient(from 90deg at 20% 20%, var(--c2) 25%, var(--c1) 0)
        0 0/var(--s) var(--s);

    animation: m 12s infinite;
    height: 100vh;
    margin: 0;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;

    font-family: 'Poppins', sans-serif;
}

@keyframes m {
    0% { background-position: calc(.9*var(--s)) calc(.9*var(--s)), calc(-.1*var(--s)) calc(-.1*var(--s)), calc(.7*var(--s)) calc(.7*var(--s)), calc(-.3*var(--s)) calc(-.3*var(--s)), 0 0; }
    25% { background-position: calc(1.9*var(--s)) calc(.9*var(--s)), calc(-1.1*var(--s)) calc(-.1*var(--s)), calc(1.7*var(--s)) calc(.7*var(--s)), calc(-1.3*var(--s)) calc(-.3*var(--s)), 0 0; }
    50% { background-position: calc(1.9*var(--s)) calc(-.1*var(--s)), calc(-1.1*var(--s)) calc(.9*var(--s)), calc(1.7*var(--s)) calc(-.3*var(--s)), calc(-1.3*var(--s)) calc(.7*var(--s)), 0 0; }
    75% { background-position: calc(2.9*var(--s)) calc(-.1*var(--s)), calc(-2.1*var(--s)) calc(.9*var(--s)), calc(2.7*var(--s)) calc(-.3*var(--s)), calc(-2.3*var(--s)) calc(.7*var(--s)), 0 0; }
    100% { background-position: calc(2.9*var(--s)) calc(-1.1*var(--s)), calc(-2.1*var(--s)) calc(1.9*var(--s)), calc(2.7*var(--s)) calc(-1.3*var(--s)), calc(-2.3*var(--s)) calc(1.7*var(--s)), 0 0; }
}

h1 {
    font-size: 3.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, rgb(255,0,0), rgb(0,133,255), rgb(18,127,2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 2rem;
}

/* ===== Buttons ===== */
.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
}

button {
    position: relative;
    width: 90%;           /* passt sich an Bildschirmbreite an */
    max-width: 400px;     /* maximale Breite */
    aspect-ratio: 7 / 3;  /* feste Ratio Breite:Höhe */
    border: none;
    padding: 0;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease;
}

button:hover {
    transform: scale(1.05);
}

button img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Bild füllt Button komplett aus */
    display: block;
}

button span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2rem;  /* größerer Text */
    font-weight: 800; /* fetter Text */
    text-shadow: 0 3px 8px rgba(0,0,0,0.9); /* besser lesbar */
    white-space: nowrap; /* Text in einer Zeile */
    pointer-events: none;
}

/* ===== Responsiv für kleine Bildschirme ===== */
@media (max-width: 480px) {
    button span {
        font-size: 1.5rem; /* Text kleiner auf Handy */
    }
}
</style>
</head>
<body>
<h1>web's playground</h1>

<div class="button-container">
    <button id="reverseBtn">
        <img src="images/autocorrect.png" alt="Autocorrect">
        <span>Reverse Autocorrect</span>
    </button>
    <button id="microwaveBtn">
        <img src="images/microwave.png" alt="Microwave">
        <span>Interactive Microwave</span>
    </button>
    <button id="pizzaBtn">
        <img src="images/clicker.png" alt="Pizza Clicker">
        <span>Pizza Clicker</span>
    </button>
</div>

<script>
function navigate(url) {
    window.location.href = url;
}

document.getElementById('reverseBtn').addEventListener('click', () => navigate('reverse/reverse.html'));
document.getElementById('microwaveBtn').addEventListener('click', () => navigate('microwave/microwave.html'));
document.getElementById('pizzaBtn').addEventListener('click', () => navigate('pizza/pizza.html'));
</script>
</body>
</html>
