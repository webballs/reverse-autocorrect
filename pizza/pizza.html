<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pizza Clicker + Blackjack</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="pizza.css">
</head>
<body>
<div class="wrapper">
  <div class="game-container">
    <h1>ğŸ• Pizza Clicker</h1>
    <div class="counter-wrapper">
      <div id="personalCount">Your Pizzas: 0</div>
      <div id="plusText"></div>
    </div>

    <img id="pizza" src="pizza.png" alt="Pizza">

    <div class="bar">
      <div class="target"></div>
      <div class="indicator"></div>
    </div>

    <div id="result"></div>

    <div class="modes">
      <button class="easy">Easy</button>
      <button class="mid">Mid</button>
      <button class="hard">Hard</button>
    </div>

    <button class="extreme">Extreme ğŸ”’ (100 left)</button>

    <button class="open-blackjack">ğŸ° Open Blackjack</button>
  </div>

  <div class="blackjack-container" id="blackjackBox" aria-hidden="true">
    <h2>ğŸ€ Blackjack</h2>
    <div class="bet-controls">
      <button class="small-btn" id="betMinus">âˆ’</button>
      <input id="betInput" type="number" min="1" value="1" />
      <button class="small-btn" id="betPlus">+</button>
      <button class="small-btn" id="playBtn">Play</button>
    </div>

    <div class="bj-row">
      <div style="text-align:center">
        <div style="font-size:14px;color:#fffde6">Dealer</div>
        <div id="dealerCards" class="cards"></div>
        <div id="dealerValue" style="color:#fffde6"></div>
      </div>

      <div style="text-align:center">
        <div style="font-size:14px;color:#fffde6">You</div>
        <div id="playerCards" class="cards"></div>
        <div id="playerValue" style="color:#fffde6"></div>
      </div>
    </div>

    <div class="actions">
      <button class="action-btn" id="hitBtn" disabled>Hit</button>
      <button class="action-btn" id="standBtn" disabled>Stand</button>
    </div>

    <div class="status" id="bjStatus"></div>
  </div>
</div>
<script src="pizza.js"></script>
</body>
</html>
