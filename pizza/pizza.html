<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pizza.css">
</head>
<body>
  <div class="game-container">
    <h1>🍕 Pizza Clicker</h1>
    <p id="personalCount">Your Pizzas: 0</p>
    <p id="globalCount">Global Pizzas: 0</p>

    <img id="pizza" src="pizza.png" alt="Pizza">

    <div class="bar">
      <div class="target"></div>
      <div class="indicator"></div>
    </div>

    <p id="result"></p>

    <div class="modes">
      <button class="easy">Easy</button>
      <button class="mid">Mid</button>
      <button class="hard">Hard</button>
    </div>
    <button class="extreme">Extreme 🔒 (100 left)</button>
  </div>

  <script src="pizza.js"></script>
</body>
</html>
